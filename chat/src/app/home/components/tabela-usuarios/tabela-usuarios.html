<p-table [value]="usuarios">
    <ng-template #header>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
        </tr>
    </ng-template>
    <ng-template #body let-usuario>
        <tr>
            <td>{{ usuario?.displayName }}</td>
            <td>{{ usuario?.email }}</td>
        </tr>
    </ng-template>
</p-table>
